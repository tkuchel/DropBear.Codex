name: Release (NuGet)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip NuGet publish)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false # Don't cancel releases in progress

jobs:
  # First, verify tests pass before releasing
  verify:
    name: Verify Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore --nologo

      - name: Build
        run: dotnet build -c Release --no-restore --nologo

      - name: Test
        run: dotnet test -c Release --no-build --nologo --logger "trx"

  # Then publish packages
  publish:
    name: Publish NuGet Packages
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write # For creating GitHub release
      packages: write # For GitHub Packages (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore --nologo

      - name: Build (Release)
        run: dotnet build -c Release --no-restore --nologo

      - name: Pack
        run: |
          dotnet pack -c Release --no-build --nologo \
            -p:ContinuousIntegrationBuild=true \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg \
            -p:RepositoryUrl=${{ github.server_url }}/${{ github.repository }} \
            -p:RepositoryCommit=${{ github.sha }}

      - name: Collect Packages
        id: packages
        run: |
          mkdir -p artifacts
          find . -name "*.nupkg" -type f -exec cp {} artifacts/ \;
          find . -name "*.snupkg" -type f -exec cp {} artifacts/ \;
          echo "üì¶ Packages to publish:"
          ls -la artifacts/

      - name: Upload Package Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: nuget-packages
          path: artifacts/
          retention-days: 90

      - name: Publish to NuGet
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          # First, push all main packages (without auto-pushing symbols)
          for nupkg in artifacts/*.nupkg; do
            echo "üì¶ Publishing $(basename "$nupkg")..."
            dotnet nuget push "$nupkg" \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate \
              --no-symbols \
              --timeout 300
          done

          # Then, push symbol packages (continue on error for empty snupkgs)
          echo ""
          echo "üì¶ Publishing symbol packages..."
          for snupkg in artifacts/*.snupkg; do
            if [ -f "$snupkg" ]; then
              echo "  - $(basename "$snupkg")"
              dotnet nuget push "$snupkg" \
                --api-key "$NUGET_API_KEY" \
                --source https://api.nuget.org/v3/index.json \
                --skip-duplicate \
                --timeout 300 || echo "    ‚ö†Ô∏è Symbol package skipped (may be empty or already exists)"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg
          fail_on_unmatched_files: false
