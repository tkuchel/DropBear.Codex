name: Release (NuGet)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore --nologo

      - name: Build (Release)
        run: dotnet build -c Release --no-restore --nologo

      - name: Pack
        run: |
          dotnet pack -c Release --no-build --nologo \
            -p:ContinuousIntegrationBuild=true \
            -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg \
            -p:RepositoryUrl=${{ github.server_url }}/${{ github.repository }} \
            -p:RepositoryCommit=${{ github.sha }}

      - name: Validate Packages
        run: |
          for nupkg in $(find . -name "*.nupkg"); do
            dotnet nuget verify "$nupkg" --all
          done

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for nupkg in $(find . -name "*.nupkg"); do
            dotnet nuget push "$nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
