name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "**/*.cs"
    #   - "**/*.razor"

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true # Cancel previous review if PR is updated

jobs:
  claude-review:
    name: Claude Code Review
    # Skip draft PRs and dependabot PRs
    if: |
      github.event.pull_request.draft == false &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write  # For posting review comments
      issues: read
      id-token: write       # For OIDC authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@3490e7ce1ce25a1cca97d7e39ec97b69e9fabe40 # v1.0.2
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
