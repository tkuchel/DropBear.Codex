name: CI (.NET 9 & 10)

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    timeout-minutes: 30
    permissions:
      contents: read
      checks: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Validate Version Alignment
        shell: pwsh
        run: |
          Write-Host "Validating version alignment (Nerdbank.GitVersioning)..."
          ./validate-version-alignment.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Version validation failed! See output above for details."
            exit 1
          }

      - name: Restore
        run: dotnet restore --nologo

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore --nologo

      - name: Test + Coverage (Cobertura)
        shell: bash
        run: |
          dotnet test --configuration Release --no-build --nologo \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Publish Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@ee0ae774f6d3afedcbd1683c1ab21b83670bdf8e # v5.5.1
        with:
          reports: "./TestResults/**/coverage.cobertura.xml"
          targetdir: "./TestResults/CoverageReport"
          reporttypes: "HtmlInline_AzurePipelines;Cobertura"

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-${{ matrix.os }}
          path: ./TestResults/CoverageReport
          retention-days: 14

      - name: Collect Test Results
        if: always()
        shell: bash
        run: |
          mkdir -p TestResults/collected
          find . -type f -name "*.trx" -exec cp {} TestResults/collected \;

      - name: Annotate Test Results
        if: always()
        uses: dorny/test-reporter@ee41dc9ab458bd171e5c9fe1a8f32484b186520a # v2.0.0
        with:
          name: ".NET Tests (${{ matrix.os }})"
          path: "TestResults/collected/*.trx"
          reporter: dotnet-trx
